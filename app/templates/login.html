<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheria Kiganjani - Login</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="brand">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 3l7 4v6c0 3.866-3.134 7-7 7s-7-3.134-7-7V7l7-4z"
              stroke="#0ea5e9"
              stroke-width="1.5"
              fill="rgba(14,165,233,0.1)"
            />
          </svg>
          <div>
            <h1>Sheria Kiganjani</h1>
            <small>Legal AI Assistant</small>
          </div>
        </div>

        <div
          id="error-message"
          class="error-message"
          style="display: none"
        ></div>

        <form id="loginForm" class="stack" autocomplete="on">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="mt-3" style="color: var(--text-muted); font-size: 13px">
          By continuing you agree to our terms. For access, create an account on
          first login.
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorEl = document.getElementById("error-message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        errorEl.style.display = "none";
        errorEl.textContent = "";

        try {
          const formData = new URLSearchParams();
          formData.append("grant_type", "password");
          formData.append("username", username);
          formData.append("password", password);
          formData.append("scope", "");
          formData.append("client_id", "");
          formData.append("client_secret", "");

          const response = await fetch("/token", {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: formData.toString(),
          });

          if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.detail || "Invalid username or password");
          }

          const data = await response.json();
          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("username", username);
          window.location.href = "/app";
        } catch (error) {
          errorEl.textContent = error.message;
          errorEl.style.display = "block";
        }
      });
    </script>
  </body>
</html>
